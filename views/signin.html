  <body>

    <div class="container" style="background:url(/images/1.jpg) no-repeat center center fixed; height: 500px;padding-top: 70px;">
                                         <!-- 不能是/signin -->
      <form class="form-signin" action="/slindex" method="post">
        <h2 class="form-signin-heading">&nbsp;&nbsp;待办清单系统sign in</h2>
        <label for="inputName" class="sr-only">User name</label>
        <input type="text" id="userid" name="userid" class="form-control" placeholder="用户名" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>   
      </form>

    </div> <!-- /container -->
    <script src="/javascripts/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="/javascripts/assets/js/ie10-viewport-bug-workaround.js"></script>
     <script>
        $(function () {
            $('#signin').click(function (data) {
                $.ajax({
                    url: '/signin',
                    type: 'post',
                    data: data,
                    success: function (data, status) {
                        if (status == 'success') {
                            location.href = '/slindex';
                        }
                    },
                    error: function (data, status) {
                        if (status == 'error') {
                            location.href = '/signin';
                        }
                    }
                });
            });
        });
    </script>
